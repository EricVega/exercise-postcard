<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo"
					class="logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Mira qué genial! Esta es una postal que creé usando HTML5 y CSS3 durante mi curso en "4Geeks Academy".</p>
					<p>¡Esto es tan genial, no puedo esperar para empezar a hacer más cosas!</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" placeholder="Some Name" /><br />
						<input type="email" placeholder="Some Email" /><br />
						<input type="Some comment" placeholder="Some comment" /><br />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
